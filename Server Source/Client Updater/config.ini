[settings]
swfOriginalName = client
swfOriginalPath = client.swf
swfModdedPath = ${settings/swfOriginalName}-mod.swf
abcToMod = 1
debug = 0
leaveDisFolder = 0
enablePopups = 1
privatehacks = 0

[programs]
exporter = rabcdasm/abcexport.exe
replacer = rabcdasm/abcreplace.exe
disassembler = rabcdasm/rabcdasm.exe
assembler = rabcdasm/rabcasm.exe

[arguments]
exporter = ${settings/swfOriginalPath}
replacer = ${settings/swfModdedPath} ${settings/abcToMod} ${settings/swfOriginalName}-${settings/abcToMod}/${settings/swfOriginalName}-${settings/abcToMod}.main.abc
disassembler = ${settings/swfOriginalName}-${settings/abcToMod}.abc
assembler = ${settings/swfOriginalName}-${settings/abcToMod}/${settings/swfOriginalName}-${settings/abcToMod}.main.asasm

[disassembler files]
folders = ${settings/swfOriginalName}-${settings/abcToMod}
files = ${settings/swfOriginalName}-*.abc

[hacks]
autonexuspercent = 35
FPS = 80
AimAlwaysFire = false
AimCoils = true
AimConstructs = true
AimIncognito = false
noQuiet = true
KeepQuietInCastle = true
noSlow = true
noWeak = true
noSick = true
noDazed = true
noStunned = true
noParalize = true
noBleeding = true
noArmorBreak = true
hack[0] = Aimbot
hack[1] = Aimbot Notification
hack[2] = Connect to Production
hack[3] = Event Notifier
hack[4] = Fix Teleport Delay
hack[5] = Force Low Quality
hack[6] = FullScreen V2
hack[7] = Force FPS
hack[8] = Google Analytics disabler
hack[9] = Hide players in Nexus
hack[10] = Highlight Locked Players
hack[11] = SafeWalk
hack[12] = Quest HP Bar
hack[13] = RealmEye-Me!
hack[14] = Remove Loading Screen

